<div class="LifeHP" style="
    margin-top: 10px;">
  <div class="boxHP">
      <span id="b1hpbar" style="width: 100%"></span>
      <p class="name">Little MAC</p>
  </div>
  <div id="roundCount"></div>
  <div class="boxHP">
    <span id="b2hpbar" style="width: 100%"></span>
    <p class="name">Fat Jim</p>
  </div>
  <div class="start">
    <input class="btn btn-primary" id="startBtn" type="button" name="name" value="START" onclick="Inicio()">
  </div>
</div>
<div id="anounce">
  <p id="msg">
  </p>
  <input class="btn btn-success" id="restart" type="button" name="name" value="PLAY AGAIN!" onclick="playAgain()">
</div>

    <div class="boxeador">
      <input class="punchButton" id="btnBox2" type="button" name="name" value="PUNCH" onclick="boxeador2()">
    </div>

    <div class="boxeador2">

      <input class="punchButton" id="btnBox1" type="button" name="name" value="PUNCH" onclick="boxeador1()">
    </div>

    <script type="text/javascript" src="js/box.js"></script>
    <script type="text/javascript">
        $(document).on('keydown', function(e) {
          if (e.keyCode === 68) { //Press the "D" key
            $('.boxeador').addClass('punchBox');
            setTimeout(function(){ $('.boxeador').removeClass('punchBox');}, 200);
          }
        });

        $(document).on('keydown', function(b) {
          if (b.keyCode === 84) { //Press the "T" key
            $('.boxeador2').addClass('punchBox2');
            setTimeout(function(){ $('.boxeador2').removeClass('punchBox2');}, 200);
          }
        });

        //ken
        $(document).on('keydown', function(a) {
          if (a.keyCode === 65) {
            $('.ken').addClass('punch');
            setTimeout(function(){ $('.ken').removeClass('punch');}, 150);
          }
        });

    </script>
  </body>
